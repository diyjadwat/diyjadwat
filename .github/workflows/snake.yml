name: GitHub Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *'   # runs every day at midnight
  workflow_dispatch:       # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install github-contribution-snake
        run: npm install -g github-contribution-snake

      - name: Generate snake SVGs
        run: |
          mkdir -p output
          github-contribution-snake -u diyjadwat -o output/github-contribution-grid-snake.svg
          github-contribution-snake -u diyjadwat -o output/github-contribution-grid-snake-dark.svg --theme dark

      - name: Commit & Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "Update GitHub contribution snake"
          git push
        continue-on-error: true
